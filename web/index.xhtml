<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Main page</title>
    </h:head>
    <h:body>
        <h:form>
        <p:dataTable value="#{exampleBean.userList}" var="user" id="table">
            <p:column headerText="id">
                <h:outputText value="#{user.id}"/>
            </p:column>
            <p:column headerText="login">
                <h:outputText value="#{user.login}"/>
            </p:column>
            <p:column headerText="password">
                <h:outputText value="#{user.password}"/>
            </p:column>
            <p:column headerText="name">
                <h:outputText value="#{user.name}"/>
            </p:column>
            <p:column headerText="delete">
                <p:commandButton actionListener="#{exampleBean.delete(user.id)}" icon="ui-icon-trash" update="table">
                    <p:confirm header="Подтвердите удаление" message="Вы уверены?" icon="ui-icon-alert"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Да" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Нет" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
        <p:panel header="Add User">
            <h:form>
                <h:panelGrid columns="2" cellpadding="2">
                    <p:outputLabel for="name" value="Name"/>
                    <p:inputText id="name" value="#{exampleBean.userInfo.name}" required="true"/>
                    <p:outputLabel for="login" value="Login"/>
                    <p:inputText id="login" value="#{exampleBean.userInfo.login}" required="true"/>
                    <p:outputLabel for="password" value="password"/>
                    <p:inputText id="password" value="#{exampleBean.userInfo.password}"/>
                </h:panelGrid>
                <p:commandButton value="Add User" action="#{exampleBean.add}" update="@all" />
            </h:form>
        </p:panel>
    </h:body>
</f:view>
</html>
